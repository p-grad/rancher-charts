apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "custom-pod.fullname" . }}
  labels:
    {{- include "custom-pod.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "custom-pod.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "custom-pod.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "custom-pod.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.startupScript }}
          command:
          - /bin/sh
          - /usr/bin/startup.sh
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          - name: ssh-keys
            mountPath: /root/.ssh/id_rsa
            subPath: id_rsa
            mountPropagation: HostToContainer
          - mountPath: /root/.ssh/authorized_keys
            name: ssh-keys
            subPath: id_rsa.pub
          {{- if .Values.startupScript }}
          - name: startup-script
            mountPath: /usr/bin/startup.sh
            subPath: startup.sh
          {{- end }}
          {{- if .Values.storage.enabled }}
          - name: app-storage
            mountPath: {{ .Values.storage.mountPath }}
          {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if or (eq (index .Values.global.nodeSelector "nvidia.com/gpu.present") "true") (index .Values.global.nodeSelector "nvidia.com/gpu.product") }}
      runtimeClassName: nvidia
      {{- end }}
      volumes:
      - name: ssh-keys
        secret:
          secretName: {{ .Release.Name }}-ssh
          defaultMode: 448
      {{- if .Values.startupScript }}
      - name: startup-script
        configMap:
          name: {{ .Release.Name }}-startup-script
          defaultMode: 0777
      {{- end }}
      {{- if .Values.storage.enabled }}
      - name: app-storage
        persistentVolumeClaim:
          claimName: {{ .Values.storage.pvcName }}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.nodeSelectorEnabled }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

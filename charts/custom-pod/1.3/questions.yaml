rancher_min_version: 2.7.5
questions:
- variable: global.registry
  label: "Registry"
  group: "Global Settings"
  default: "aiprdkir.ai.neuca.pl"
  type: string
- variable: global.nodeSelectorEnabled
  label: "Node Selector"
  group: "Global Settings"
  default: true
  type: boolean
  show_subquestion_if: true
  subquestions:
  - variable: global.nodeSelector
    group: "Global Settings"
    label: "Node Selector"
    description: "Available values for nvidia.com/gpu.product are: NVIDIA-H100-NVL, NVIDIA-L40S"
    default:
      nvidia.com/gpu.present: "true"
      nvidia.com/gpu.product: "NVIDIA-H100-NVL"
    type: "map"
    required: true
- variable: image.repository
  label: "Image"
  group: "Image"
  default: "aiprdkir.ai.neuca.pl/library/cuda"
  required: true
  type: string
- variable: image.tag
  group: "Image"
  default: "12-2-cudnn-8.9.7"
  label: "Image tag"
  required: true
  type: string
- variable: startupScript
  label: "Startup Script"
  group: "Startup Script"
  type: "multiline"
  default: |
    mkdir -p /root/.ssh
    chmod 700 /root/.ssh
    mkdir /var/run/sshd # bug in 22.04
    /usr/sbin/sshd -De
  required: true
- variable: storage.enabled
  label: "Pod Storage"
  default: true
  type: boolean
  group: "Storage"
  show_subquestion_if: true
  subquestions:
  - variable: storage.storageSize
    label: "Storage Size"
    default: "10Gi"
    type: string
    required: true
  - variable: storage.mountPath
    default: "/data"
    label: "Mount Point"
    type: string
    required: true
  - variable: storage.storageClassName
    label: "Storage Class Name"
    default: ""
    type: string
    required: false
  - variable: storage.accessMode
    label: "Storage Access Mode"
    default: "ReadWriteMany"
    type: enum
    options:
    - "ReadWriteMany"
    - "ReadWriteOnce"
    required: true

  - variable: "storage.additionalStorage.enabled"
    label: "Enable Additional Storage"
    type: boolean
    default: false
    show_subquestion_if: true
    subquestions:
    - variable: "storage.additionalStorage.volumes"
      label: "Additional Volumes"
      description: "Configure additional storage volumes"
      type: array
      items:
        - type: object
          properties:
            - variable: "storage.additionalStorage.volumes[$index].type"
              label: "Volume Type"
              type: enum
              options:
                - secret
                - configMap
                - persistentVolumeClaim
              required: true
            - variable: "storage.additionalStorage.volumes[$index].name"
              label: "Volume Name"
              type: string
              required: true
  
